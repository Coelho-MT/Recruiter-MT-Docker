<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Builder | MicroTech</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tiny.cloud/1/YOUR_API_KEY/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <div class="hidden lg:flex lg:flex-shrink-0 w-72 border-r border-gray-200 bg-white">
            <div class="flex flex-col w-full">
                <div class="flex items-center h-16 px-6 border-b border-gray-200">
                    <h1 class="text-xl font-semibold text-gray-900">MicroTech</h1>
                </div>
                <nav class="flex-1 p-4 space-y-1">
                    <a href="index.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
<i data-feather="home" class="w-4 h-4 mr-3"></i>
                        Dashboard
                    </a>
                    <a href="candidates.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
<i data-feather="users" class="w-4 h-4 mr-3"></i>
                        Candidates
                    </a>
                    <a href="role-builder.html" class="flex items-center px-3 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg">
<i data-feather="file-text" class="w-4 h-4 mr-3"></i>
                        Role Builder
                    </a>

                    <a href="job-analytics.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100">
<i data-feather="bar-chart-2" class="w-4 h-4 mr-3"></i>
                        Job Analytics
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 overflow-hidden">
            <div class="flex flex-col h-full">
                <!-- Header -->
                <header class="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
                    <div class="flex items-center justify-between px-8 py-5 w-full">
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-900">Role Builder</h2>
                            <p class="mt-1 text-sm text-gray-500">Create and customize your job descriptions</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button class="inline-flex items-center px-6 py-3 text-base font-medium rounded-lg border-2 border-gray-300 bg-white text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all">
                                <i data-feather="save" class="w-5 h-5 mr-2"></i>
                                Save Draft
                            </button>
                            <button disabled class="inline-flex items-center px-6 py-3 text-base font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-600">
                                <i data-feather="zap" class="w-5 h-5 mr-2"></i>
                                Generate
                            </button>
                        </div>
                    </div>
                </header>

                <!-- Content -->
                <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
                    <div class="w-full h-full">
                        <!-- Input form -->
                        <div class="bg-white shadow-sm border border-gray-200">
                            <div class="px-8 py-6 border-b border-gray-200">
                                <h3 class="text-xl font-semibold text-gray-900">Role Details</h3>
                            </div>
                            <div class="p-8 space-y-8">
                                <div class="w-full">
                                    <label for="job-title" class="block text-sm font-medium text-gray-700 mb-2">Job Title<span class="text-red-500">*</span></label>
                                    <input type="text" 
                                           id="job-title" 
                                           class="block w-full px-4 py-2.5 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base" 
                                           placeholder="e.g. Senior Frontend Engineer"
                                           required>
                                    <p class="mt-2 text-sm text-gray-500">This field is required to generate the job description</p>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <label for="seniority" class="block text-base font-medium text-gray-700 mb-3">Seniority Level</label>
                                        <select id="seniority" class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
                                            <option value="">Select level</option>
                                            <option value="Intern">Intern</option>
                                            <option value="Junior">Junior</option>
                                            <option value="Mid-level">Mid-level</option>
                                            <option value="Senior">Senior</option>
                                            <option value="Lead">Lead</option>
                                            <option value="Principal">Principal</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="team" class="block text-base font-medium text-gray-700 mb-3">Team</label>
                                        <input type="text" 
                                               id="team" 
                                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base" 
                                               placeholder="e.g. Product Engineering">
                                    </div>
                                </div>

                                <div>
                                    <label for="location" class="block text-base font-medium text-gray-700 mb-3">Location & Remote Policy</label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <input type="text" 
                                               id="location" 
                                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base" 
                                               placeholder="e.g. San Francisco, CA">
                                        <select class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
                                            <option>On-site</option>
                                            <option>Hybrid</option>
                                            <option>Remote</option>
                                        </select>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>

                        <!-- Skills -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Skills</h3>
                            <div class="space-y-6">
                                <!-- Must-have Skills -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Must-have Skills<span class="text-red-500">*</span></label>
                                    <div class="flex items-center space-x-3 mb-3">
                                        <input type="text" 
                                            class="block flex-1 px-4 py-2.5 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base" 
                                            placeholder="Add skill">
                                        <select class="block w-32 px-4 py-2.5 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
                                            <option value="5">5+ years</option>
                                            <option value="4">4 years</option>
                                            <option value="3">3 years</option>
                                            <option value="2">2 years</option>
                                            <option value="1">1 year</option>
                                        </select>
                                        <button class="inline-flex items-center px-4 py-2.5 text-base font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-all">
                                            Add
                                        </button>
                                    </div>
                                    <div id="must-have-skills" class="flex flex-wrap gap-2 min-h-[40px] p-2 border border-dashed border-gray-200 rounded-lg">
                                    </div>
                                </div>

                                <!-- Nice-to-have Skills -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Nice-to-have Skills</label>
                                    <div class="flex items-center space-x-3 mb-3">
                                        <input type="text" 
                                            class="block flex-1 px-4 py-2.5 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-base" 
                                            placeholder="Add skill">
                                        <select class="block w-32 px-4 py-2.5 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-base">
                                            <option value="5">5+ years</option>
                                            <option value="4">4 years</option>
                                            <option value="3">3 years</option>
                                            <option value="2">2 years</option>
                                            <option value="1">1 year</option>
                                        </select>
                                        <button class="inline-flex items-center px-4 py-2.5 text-base font-medium rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition-all">
                                            Add
                                        </button>
                                    </div>
                                    <div id="nice-to-have-skills" class="flex flex-wrap gap-2 min-h-[40px] p-2 border border-dashed border-gray-200 rounded-lg">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Generated output -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-medium text-gray-900">Generated Job Description</h3>
                                <div class="flex space-x-2">
                                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">
                                        <i data-feather="copy" class="w-4 h-4 mr-2"></i>
                                        Copy
                                    </button>
                                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">
                                        <i data-feather="download" class="w-4 h-4 mr-2"></i>
                                        Export
                                    </button>
                                </div>
                            </div>
                            <div class="prose max-w-none" contenteditable="true">
                            </div>
                        </div>

                        <!-- Interview Questionnaire -->
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-medium text-gray-900">Interview Questionnaire</h3>
                                <div class="flex space-x-2">
                                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">
                                        <i data-feather="copy" class="w-4 h-4 mr-2"></i>
                                        Copy
                                    </button>
                                    <button class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">
                                        <i data-feather="download" class="w-4 h-4 mr-2"></i>
                                        Export
                                    </button>
                                </div>
                            </div>
                            <div id="interview-kit-content" class="prose max-w-none space-y-6" contenteditable="true">
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>feather.replace();</script>
</body>
</html>
